{% extends 'base.html' %}
{%block content %}


<br>

      <ul class="list-group-flush" >
        <h3 style="color:brown">{{city}}:</h3>
      
      
        <li class="list-group-item list-group-item-primary"> <strong>Co-ordinate: </strong>{{coordinate}}</li>
        <li class="list-group-item list-group-item-secondary"> <strong>Country Code: </strong>{{country_code}}</li>
        <li class="list-group-item list-group-item-success"> <strong>Temperature: </strong>{{temperature}} </li>
        <li class="list-group-item list-group-item-danger"> <strong>Pressure: </strong>{{pressure}}</li>
        <li class="list-group-item list-group-item-warning"> <strong>Humidity: </strong>{{humidity}}</li>
      </ul>
      

{% endblock %}
